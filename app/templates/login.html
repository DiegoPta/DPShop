{% extends 'layout.html' %}
{% block content %}
<h1 class="maincont-ttl">Registration / Login</h1>
<ul class="b-crumbs">
    <li><a href="index.html">Home</a></li>
    <li>Registration & Login</li>
</ul>

<article class="page-cont">
    <div class="page-styling">
        <div class="auth-wrap">
            <div class="auth-col">
                <h2>Login</h2>
                <form method="POST" class="login" action="{% url 'app:login_user' %}">
                    {% csrf_token %}
                    <p>
                        <label for="username">Username <span class="required">*</span></label>
                        <input type="text" id="username" name="username">
                    </p>
                    <p>
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Login">
                        <input type="checkbox" id="rememberme" value="forever">
                        <label for="rememberme">Remember me</label>
                    </p>
                    <p>
                        <label for="alert-danger"> {{message}}</label>
                    </p>
                    <p class="auth-lost_password">
                        <a href="#">Lost your password?</a>
                    </p>
                </form>
            </div>
            <div class="auth-col">
                <h2>Register</h2>
                <form method="POST" class="register" action="{% url 'app:create_user' %}">
                    {% csrf_token %}
                    <p>
                        <label for="reg_email">Username <span class="required">*</span></label>
                        <input type="text" id="reg_user" name="new_username">
                    </p>
                    <p>
                        <label for="reg_password">Password <span class="required">*</span></label>
                        <input type="password" id="reg_password" name="new_password">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Create user">
                    </p>
                </form>
            </div>
        </div>


    </div>
</article>

{% endblock %}
